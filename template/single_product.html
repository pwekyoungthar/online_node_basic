<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Product</title>
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      :root {
        --card-bg: #d1d5db;
        --main-bg: #f3f4f6;
        --text-gray: #9ca3af;
        --text: #030712;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        /*Font-size => 10 */
        font-size: 62.5%;
      }

      body {
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        color: var(--text);
        line-height: 1;
      }
      .container {
        max-width: 120rem;
        margin: 0 auto;
        padding: 0 3.2rem;
        position: relative;
        background-color: var(--main-bg);
      }
      .header {
        padding: 2.4rem 3.2rem;
      }
      .site-title {
        font-size: 3rem;
        text-align: center;
        margin-bottom: 2.4rem;
      }
      .site-desc {
        font-size: 1.8rem;
        text-align: center;
        line-height: 3.2rem;
      }
      .product-detail {
        display: flex;
        gap: 1.6rem;
        padding: 1.6rem 3.2rem;
        background-color: var(--main-bg);
      }
      .product-img {
        width: 30%;
      }
      .product-img img {
        width: 100%;
        height: auto;
      }
      .procut-name {
        font-size: 2.4rem;
        margin-bottom: 1.6rem;
      }
      .rating {
        font-size: 1.4rem;
        margin-bottom: 1.6rem;
      }
      .price {
        font-size: 2rem;
        margin-bottom: 1.6rem;
      }
      .desc {
        font-size: 1.6rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h2 class="site-title">Special Products With Offer</h2>
        <p class="site-desc">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium
          a, soluta amet illo ratione accusantium dolores tempore officiis totam
          cumque voluptate eos veniam cum, consequatur commodi fugit aspernatur
          dolorem id.
        </p>
      </section>
      <section class="product-detail">
        <div class="product-img">
          <img src="{%PRODUCTIMAGE%}" alt="" />
        </div>
        <div class="product-info">
          <p class="procut-name">{%PRODUCTNAME%}</p>
          <p class="rating">
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
          </p>
          <p class="price">${%PRICE%}</p>
          <p class="desc">{%DESCRIPTION%}</p>
        </div>
      </section>
    </div>
  </body>
</html>
